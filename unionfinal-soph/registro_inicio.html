<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cuenta Digital</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="form-container">
        <h2>Cuenta Digital</h2>
        <p>Abre tu cuenta 100% digital</p>
        <form id="registroForm" action="registro.jsp" method="post">
            <div class="form-group">
                <label for="dni">DNI</label>
                <input type="text" id="dni" name="dni" required>
                <span id="dniError" style="color:red"></span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <span id="emailError" style="color:red"></span>
            </div>
            <div class="form-group">
                <label for="celular">Celular</label>
                <input type="tel" id="celular" name="celular" required>
                <span id="celularError" style="color:red"></span>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
                <span id="passwordError" style="color:red"></span>
            </div>
            <div class="form-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Acepto los <a href="#">Términos y Condiciones de Cuenta Digital</a></label>
            </div>
            <button type="submit">Siguiente</button>
        </form>
    </div>

    <script>
        $(document).ready(function() {
            $("#registroForm").on("submit", function(event) {
                event.preventDefault(); // Evita el envío del formulario

                // Limpiar mensajes de error
                $(".form-group span").text("");

                var formData = {
                    dni: $("#dni").val(),
                    email: $("#email").val(),
                    celular: $("#celular").val(),
                    password: $("#password").val()
                };

                $.ajax({
                    type: "POST",
                    url: "registro.jsp",
                    data: formData,
                    success: function(response) {
                        // Procesar la respuesta en texto plano
                        if (response.includes("success=")) {
                            // Extraer el ID de la respuesta
                            var successMsg = response.split("success=")[1];
                            var usuarioId = successMsg.split(";")[0]; // Suponiendo que el ID es el primer dato

                            // Redirigir a la página de registro 2 con el ID del usuario
                            window.location.href = "registro2.jsp?usuario_id=" + usuarioId;
                        } else if (response.includes("errors:")) {
                            var errors = response.split("errors:")[1];
                            var errorList = errors.split(";");

                            // Mostrar errores en el formulario
                            errorList.forEach(function(error) {
                                if (error.startsWith("dniError=")) {
                                    $("#dniError").text(error.split("dniError=")[1] || "");
                                } else if (error.startsWith("emailError=")) {
                                    $("#emailError").text(error.split("emailError=")[1] || "");
                                } else if (error.startsWith("celularError=")) {
                                    $("#celularError").text(error.split("celularError=")[1] || "");
                                } else if (error.startsWith("passwordError=")) {
                                    $("#passwordError").text(error.split("passwordError=")[1] || "");
                                }
                            });
                        } else {
                            alert("Error en el registro");
                        }
                    },
                    error: function(xhr, status, error) {
                        console.error(xhr);
                    }
                });
            });
        });
    </script>
</body>
</html>
