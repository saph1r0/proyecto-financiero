<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cuenta Digital</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="form-container">
        <h2>Cuenta Digital</h2>
        <p>Abre tu cuenta 100% digital</p>
        <form id="registroForm" action="registro.jsp" method="post">
            <div class="form-group">
                <label for="dni">DNI</label>
                <input type="text" id="dni" name="dni" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="celular">Celular</label>
                <input type="tel" id="celular" name="celular" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Acepto los <a href="#">Términos y Condiciones de Cuenta Digital</a></label>
            </div>
            <button type="submit">Siguiente</button>
        </form>
    </div>
    <script>
        $(document).ready(function() {
            $("#registroForm").on("submit", function(event) {
                event.preventDefault(); // Evita el envío del formulario

                var formData = {
                    dni: $("#dni").val(),
                    email: $("#email").val(),
                    celular: $("#celular").val(),
                    password: $("#password").val() // Agrega el campo de contraseña
                };

                $.ajax({
                    type: "POST",
                    url: "registro.jsp",
                    data: formData,
                    success: function(response) {
                        alert(response);
                    },
                    error: function(xhr, status, error) {
                        console.error(xhr);
                    }
                });
            });
        });
    </script>
</body>
</html>
